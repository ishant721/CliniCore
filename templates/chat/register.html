
{% extends 'base.html' %}
{% load static %}

{% block title %}Chat Register - HealthStack{% endblock %}

{% block content %}
<div class="modern-auth-container">
    <div class="auth-split-layout">
        <!-- Left Side - Form -->
        <div class="auth-form-section">
            <div class="auth-form-content">
                <!-- Logo -->
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <span class="logo-text">HealthStack Chat</span>
                </div>

                <!-- Welcome Text -->
                <div class="welcome-section">
                    <h1>Create account</h1>
                    <p>Join the Chat Community</p>
                </div>

                <!-- Registration Form -->
                <form id="register-frm" action="" method="post" class="modern-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" 
                               class="form-input" 
                               id="username" 
                               name="username" 
                               placeholder="Choose a username"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" 
                               class="form-input" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" 
                               class="form-input" 
                               id="first_name" 
                               name="first_name" 
                               placeholder="Enter your first name"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" 
                               class="form-input" 
                               id="last_name" 
                               name="last_name" 
                               placeholder="Enter your last name"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" 
                               class="form-input" 
                               id="password1" 
                               name="password1" 
                               placeholder="Create a password"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" 
                               class="form-input" 
                               id="password2" 
                               name="password2" 
                               placeholder="Confirm your password"
                               required>
                    </div>
                    
                    <button type="submit" class="auth-btn primary">
                        <i class="fas fa-user-plus me-2"></i>
                        Create Account
                    </button>

                    <div class="auth-footer">
                        <span>Already have an account? <a href="{% url 'chat:login' %}">Sign in</a></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="auth-illustration-section">
            <div class="illustration-content">
                <div class="floating-icons">
                    <div class="icon-item" style="top: 15%; left: 20%;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="icon-item" style="top: 25%; right: 25%;">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <div class="icon-item" style="top: 40%; left: 15%;">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="icon-item" style="bottom: 30%; right: 20%;">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="icon-item" style="bottom: 15%; left: 25%;">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
                
                <div class="main-illustration">
                    <div class="character">
                        <div class="character-body"></div>
                        <div class="character-head"></div>
                        <div class="character-arm left-arm"></div>
                        <div class="character-arm right-arm"></div>
                    </div>
                    <div class="success-indicator">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.modern-auth-container {
    min-height: 100vh;
    display: flex;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

.auth-split-layout {
    display: flex;
    width: 100%;
    min-height: 100vh;
}

.auth-form-section {
    flex: 1;
    max-width: 480px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    overflow-y: auto;
}

.auth-form-content {
    width: 100%;
    max-width: 360px;
    padding: 1rem 0;
}

.auth-logo {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 2rem;
}

.logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #14B8A6, #0F766E);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
}

.logo-text {
    font-size: 20px;
    font-weight: 700;
    color: #1F2937;
}

.welcome-section {
    margin-bottom: 2rem;
}

.welcome-section h1 {
    font-size: 30px;
    font-weight: 600;
    color: #1F2937;
    margin-bottom: 0.5rem;
}

.welcome-section p {
    color: #6B7280;
    font-size: 16px;
}

.modern-form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-size: 14px;
    font-weight: 500;
    color: #374151;
}

.form-input {
    padding: 12px 16px;
    border: 1px solid #D1D5DB;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.2s ease;
    background: white;
}

.form-input:focus {
    outline: none;
    border-color: #14B8A6;
    box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
}

.auth-btn {
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-decoration: none;
    border: none;
}

.auth-btn.primary {
    background: linear-gradient(135deg, #14B8A6, #0F766E);
    color: white;
}

.auth-btn.primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(20, 184, 166, 0.3);
}

.auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 14px;
    color: #6B7280;
}

.auth-footer a {
    color: #14B8A6;
    text-decoration: none;
    font-weight: 500;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* Right Side - Illustration */
.auth-illustration-section {
    flex: 1;
    background: linear-gradient(135deg, #14B8A6, #0F766E, #115E59);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.illustration-content {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.floating-icons {
    position: absolute;
    width: 100%;
    height: 100%;
}

.icon-item {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(255, 255, 255, 0.7);
    font-size: 24px;
    animation: float 6s ease-in-out infinite;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.icon-item:nth-child(2) { animation-delay: -2s; }
.icon-item:nth-child(3) { animation-delay: -4s; }
.icon-item:nth-child(4) { animation-delay: -1s; }
.icon-item:nth-child(5) { animation-delay: -3s; }

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
}

.main-illustration {
    position: relative;
    z-index: 2;
}

.character {
    position: relative;
    width: 200px;
    height: 300px;
}

.character-body {
    width: 160px;
    height: 180px;
    background: #1F2937;
    border-radius: 80px 80px 40px 40px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
}

.character-head {
    width: 80px;
    height: 80px;
    background: #F3E8FF;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    border: 4px solid #1F2937;
}

.character-arm {
    width: 60px;
    height: 120px;
    background: #1F2937;
    border-radius: 30px;
    position: absolute;
    top: 80px;
}

.left-arm {
    left: -20px;
    transform: rotate(-20deg);
}

.right-arm {
    right: -20px;
    transform: rotate(20deg);
}

.success-indicator {
    position: absolute;
    bottom: -20px;
    right: -20px;
    width: 60px;
    height: 60px;
    background: #10B981;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Responsive */
@media (max-width: 768px) {
    .auth-split-layout {
        flex-direction: column;
    }
    
    .auth-illustration-section {
        min-height: 200px;
        flex: none;
    }
    
    .auth-form-section {
        max-width: none;
        padding: 1rem;
    }
    
    .floating-icons {
        display: none;
    }
}
</style>

<script>
$(function() {
    $('#register-frm').submit(function(e) {
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.html();
        submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...');
        submitBtn.prop('disabled', true);
        
        setTimeout(function() {
            submitBtn.html(originalText);
            submitBtn.prop('disabled', false);
        }, 5000);
    })
})
</script>
{% endblock %}
