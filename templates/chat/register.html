
{% extends 'base.html' %}
{% load static %}

{% block title %}Chat Register - CliniCore{% endblock %}

{% block content %}
<!-- Include Navbar -->
{% include 'navbar_home.html' %}

<div class="auth-page">
  <div class="auth-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="auth-card">
            <!-- Brand Logo -->
            <div class="auth-brand">
              <div class="brand-container">
                <div class="brand-icon">
                  <i class="fas fa-user-plus"></i>
                </div>
                <span class="brand-text">Create Account</span>
              </div>
              <p class="auth-subtitle">Join the CliniCore Chat Community</p>
            </div>

            <!-- Register Form -->
            <div class="auth-form">
              <form id="register-frm" action="" method="post" class="register-form">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" 
                         class="form-control" 
                         id="username" 
                         name="username" 
                         placeholder="Choose a username"
                         required>
                </div>

                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" 
                         class="form-control" 
                         id="email" 
                         name="email" 
                         placeholder="Enter your email"
                         required>
                </div>

                <div class="form-group">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" 
                         class="form-control" 
                         id="first_name" 
                         name="first_name" 
                         placeholder="Enter your first name"
                         required>
                </div>

                <div class="form-group">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" 
                         class="form-control" 
                         id="last_name" 
                         name="last_name" 
                         placeholder="Enter your last name"
                         required>
                </div>

                <div class="form-group">
                  <label for="password1" class="form-label">Password</label>
                  <input type="password" 
                         class="form-control" 
                         id="password1" 
                         name="password1" 
                         placeholder="Create a password"
                         required>
                </div>

                <div class="form-group">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" 
                         class="form-control" 
                         id="password2" 
                         name="password2" 
                         placeholder="Confirm your password"
                         required>
                </div>
                
                <div class="form-actions">
                  <button type="submit" class="btn auth-btn">
                    <i class="fas fa-user-plus me-2"></i>
                    Create Account
                  </button>
                  <a class="btn back-btn" href="{% url 'chat:login' %}">
                    <i class="fa fa-angle-left me-2"></i>
                    Back to Login
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Include Footer -->
{% include 'footer.html' %}

<style>
:root {
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  --text-dark: #2c3e50;
  --text-light: #6c757d;
  --border-color: #e1e5e9;
}

.auth-page {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  min-height: 100vh;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  position: relative;
  overflow: hidden;
}

.auth-page::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23667eea" fill-opacity="0.05"/><circle cx="75" cy="75" r="1" fill="%23764ba2" fill-opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
  pointer-events: none;
}

.auth-container {
  padding: 120px 0 80px;
  position: relative;
  z-index: 1;
}

.auth-card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 3rem;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
}

.auth-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 80px rgba(102, 126, 234, 0.15);
}

.auth-brand {
  text-align: center;
  margin-bottom: 2.5rem;
}

.brand-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-bottom: 1rem;
}

.brand-icon {
  width: 50px;
  height: 50px;
  background: var(--primary-gradient);
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 24px;
}

.brand-text {
  font-size: 2rem;
  font-weight: 800;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.auth-subtitle {
  color: var(--text-light);
  font-size: 1rem;
  margin: 0;
}

.auth-form {
  margin-top: 2rem;
}

.form-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.auth-btn {
  width: 100%;
  padding: 1rem 2rem;
  background: var(--primary-gradient);
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  color: white;
}

.back-btn {
  width: 100%;
  padding: 1rem 2rem;
  background: rgba(255, 255, 255, 0.8);
  color: var(--text-dark);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  transition: all 0.3s ease;
  text-decoration: none;
  text-align: center;
  backdrop-filter: blur(10px);
}

.back-btn:hover {
  background: var(--secondary-gradient);
  color: white;
  border-color: transparent;
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
}

/* Crispy Forms Styling */
.form-group {
  margin-bottom: 1.5rem;
}

.form-control {
  padding: 1rem 1.25rem;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
}

.form-control:focus {
  outline: none;
  border-color: #667eea;
  box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
  background: white;
}

label {
  color: var(--text-dark);
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 0.5rem;
}

select.form-control {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
  background-position: right 0.75rem center;
  background-repeat: no-repeat;
  background-size: 1.5em 1.5em;
  padding-right: 2.5rem;
}

@media (max-width: 768px) {
  .auth-container {
    padding: 100px 1rem 60px;
  }
  
  .auth-card {
    padding: 2rem 1.5rem;
  }
}
</style>

<script>
$(function() {
    $('#register-frm').submit(function(e) {
        // Add loading state
        const submitBtn = $(this).find('button[type="submit"]');
        const originalText = submitBtn.html();
        submitBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...');
        submitBtn.prop('disabled', true);
        
        // Re-enable button after 5 seconds in case of issues
        setTimeout(function() {
            submitBtn.html(originalText);
            submitBtn.prop('disabled', false);
        }, 5000);
    })
})
</script>
{% endblock %}
