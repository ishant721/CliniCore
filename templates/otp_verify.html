{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>OTP Verification</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <p>An OTP has been sent to your email address. Please enter it below to verify your account.</p>
                    <form method="post" action="{% url 'otp_verify' user_id=user_id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="otp_code">OTP Code</label>
                            <input type="text" class="form-control" id="otp_code" name="otp_code" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
